<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game</title>
    <link rel="stylesheet" href="game.css">

    <script src="game.js" defer></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
 
    <div id="home" class="section active">
        <div class="button-container">
            <div class="rectangle play" onclick="showGame()">Play</div>
            <div class="rectangle settings" onclick="showSettings()">Settings</div>
        </div>
    </div>

    <div id="game" class="section">
        <h1>Welkom bij het Spel</h1>
        <p>Hier gaat de game komen</p>
        <div id="3d-canvas"></div>
        <div class="rectangle" onclick="showHome()">Terug naar Home</div>
    </div>

    <div id="settings" class="section">
        <h1>Instellingen</h1>
        <p>Pas het geluidsvolume aan:</p>
        <label for="volume-slider">Volume:</label>
        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5" onchange="setVolume(this.value)">
        <p id="volume-value">Volume: 50%</p>
        <div class="rectangle" onclick="showHome()">Terug naar Home</div>
    </div>
</body>
</html>
